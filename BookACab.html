
<head>
  <title>Book Your Cab</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --accent-2: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
      --border: #1f2937;
    }

  
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 10% 10%, #111827 0%, var(--bg) 48%, #090e21 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Symbol", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }

    .app {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)) padding-box,
                  linear-gradient(180deg, rgba(59,130,246,0.5), rgba(34,197,94,0.5)) border-box;
      border: 1px solid transparent;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 1.6rem;
      letter-spacing: 0.3px;
    }
    .sub {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }
    .grid .span-2 { grid-column: span 2; }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #cfd4dc;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1227;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input::placeholder { color: #74829a; }
    input:focus, select:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }

    .vehicle-row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #0c1329;
    }
    .fare {
      color: #a5b4fc;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
    }

    button {
      all: unset;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(34,197,94,0.35);
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    button:active { transform: translateY(1px) scale(0.995); }
    .secondary {
      background: #0b1227;
      border: 1px solid var(--border);
      color: var(--text);
      box-shadow: none;
    }

    .note, .error {
      margin-top: 8px;
      font-size: 0.92rem;
    }
    .note { color: var(--muted); }
    .error { color: var(--danger); }

    .summary {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #0c1329;
      border: 1px solid var(--border);
      display: none;
    }
    .summary strong { color: #c7d2fe; }

    .toast {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #062a12;
      color: #d1fae5;
      border: 1px solid #115e38;
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: none;
    }

    .footer {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
    }

    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; }
      .footer { text-align: left; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Cab booking form">
    <h1>Urban Cruise</h1>
    <p class="sub">Enter your pickup and drop location, choose a cab type, and confirm your booking.</p>

    <div class="grid">
      <div class="span-2">
        <label for="pickup">Pickup location.</label>
        <input id="pickup" type="text" placeholder="e.g., Pune" autocomplete="off" />
      </div>

      <div class="span-2">
        <label for="drop">Drop location.</label>
        <input id="drop" type="text" placeholder="e.g., Mumbai" autocomplete="off" />
      </div>

      <div class="span-2">
        <label for="vehicle">Vehical type.</label>
        <div class="vehicle-row">
          <select id="vehicle" aria-label="Choose vehicle type">
            <option value="mini">BMW - ₹150.00/hr.</option>
            <option value="sedan" selected>Sedan - ₹100.00/hr.</option>
            <option value="suv">SUV - ₹200.00/hr.</option>
          </select>
          <div class="fare" id="fare">Fare: ₹150.</div>
        </div>
      </div>

      <div class="span-2 actions">
        <button id="bookBtn" type="button" aria-label="Book Now">Book Now</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>

      <div class="span-2">
        <div class="error" id="error" role="alert" aria-live="polite"></div>
        <div class="note">Tip: Make sure both pickup and drop are filled before booking.</div>
      </div>

      <div class="span-2 summary" id="summary" aria-live="polite">
        <div id="summaryText"></div>
      </div>
    </div>

    <div class="footer">
      Cab fares: BMW ₹150, Sedan ₹100, SUV ₹200(hr).
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">Cab Booked! Fare: ₹150.</div>

  <script>
    // Base fares
    const FARES = { mini: 100, sedan: 150, suv: 200 };

    const pickup = document.getElementById('pickup');
    const drop = document.getElementById('drop');
    const vehicle = document.getElementById('vehicle');
    const fareEl = document.getElementById('fare');
    const errorEl = document.getElementById('error');
    const summary = document.getElementById('summary');
    const summaryText = document.getElementById('summaryText');
    const toast = document.getElementById('toast');
    const bookBtn = document.getElementById('bookBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Initialize placeholders (to mirror the example)
    pickup.value = 'Pune';
    drop.value = 'Mumbai';

    function updateFare() {
      const fare = FARES[vehicle.value] || 0;
      fareEl.textContent = `Fare: ₹${fare}`;
    }

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }

    function validate() {
      const p = pickup.value.trim();
      const d = drop.value.trim();

      if (!p || !d) {
        errorEl.textContent = 'Please enter pickup and drop location';
        return false;
      }
      if (p.toLowerCase() === d.toLowerCase()) {
        errorEl.textContent = 'Pickup and drop locations must be different';
        return false;
      }
      errorEl.textContent = '';
      return true;
    }

    function book() {
      if (!validate()) return;

      const type = vehicle.value;
      const fare = FARES[type];

      const typeLabel = {
        mini: 'Mini',
        sedan: 'Sedan',
        suv: 'SUV'
      }[type];

      summaryText.innerHTML = `
        <strong>Cab Booked!</strong><br />
        From: ${escapeHtml(pickup.value)}<br />
        To: ${escapeHtml(drop.value)}<br />
        Type: ${typeLabel}<br />
        Fare: ₹${fare}
      `;
      summary.style.display = 'block';
      showToast(`Cab Booked! Fare: ₹${fare}`);
    }

    function resetForm() {
      pickup.value = '';
      drop.value = '';
      vehicle.value = 'sedan';
      updateFare();
      errorEl.textContent = '';
      summary.style.display = 'none';
      summaryText.textContent = '';
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Event listeners
    vehicle.addEventListener('change', updateFare);
    bookBtn.addEventListener('click', book);
    resetBtn.addEventListener('click', resetForm);

    // Initial fare display
    updateFare();
  </script>
</body>
</html>
