<html>
  <head>
    <title>Bulb On/Off</title>
    <style>
      body{
        background-color:#3944BC;
        font-family:sans-serif;
      }
      .button1{
         background-color:#009900;
        border-radius:25px;
         padding: 10px 20px;
        border:5px solid;
      }
      .button2{
         background-color:#CF1020;
        border-radius:25px;
         padding: 10px 20px;
        border:5px solid;
      }
     
      
    </style>
    <body>
  <h2>Light ON/OFF Bulb</h2>
  <img id="Bulb" src="https://www.w3schools.com/js/pic_bulboff.gif">

  <br>
      <div class="button1">
  <button onclick="turnon()">On</button>
      </div>
      <div class="button2">
  <button onclick="turnoff()">Off</button>
      </div>
  <script>
    function turnon() {
      document.getElementById("Bulb").src="https://www.w3schools.com/js/pic_bulbon.gif";
    }
    function turnoff() {
      document.getElementById("Bulb").src="https://www.w3schools.com/js/pic_bulboff.gif";
    }
  </script>
</body>
</html>
  </head>
</html>
